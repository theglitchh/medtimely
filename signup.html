<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MedTimely: Create Account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<img src="image/loader1.gif" class="loader" alt="Loading..." >

<div class="alert-box show"> <!--- Alert Box  **put show after alert-box-->
    <img src="image/error.png" alt="" class="alert-img">
    <p class="alert-msg">Error message</p>

</div>

<div class="container">
    <img src="image/logo2.png" alt="" class="logo">
    <div>
        <input type ="text" autocomplete="off" id="name" placeholder="name">
        <input type = "email" autocomplete="off" id="email" placeholder="email">
        <input type = "password" autocomplete="off" id="password" placeholder="password">
        <input type = "text" autocomplete="off" id="number" placeholder="number">
        <input type = "checkbox" class="checkbox" id="terms and conditions">
         <label for="terms and conditions">"I agree to the <a href="#">terms and conditions</a>"</label>
       <br>
        <input type = "checkbox" class="checkbox" id="notification">
        <label for="notification">receive upcoming offers through mails</label>
        <button class="submit-btn">Create Account</button>
    </div>
    <a href="/login" class="link">Already have an account? Log in here</a>
</div>
</body>
</html>
